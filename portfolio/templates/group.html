{% extends 'layout.html' %}
{% load markdown_deux_tags %}
{% load thumbnail %}


{% block title %}{{ group.title }}{% endblock %}

{% block content %}
<h1>{{ group.title }}</h1>
<p>{{ group.description|markdown }}</p>

{% for project in group.projects.all %}
<a href="{% url 'project_view' project.uri %}">{{ project.title }}</a><br>
{% endfor %}
{% endblock %}
